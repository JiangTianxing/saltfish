spring:
  application:
    name: config-client
  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true
      label: master
      profile: dev
      fail-fast: true
      retry:
        max-attempts: 1200
server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://discovery:8080/eureka
