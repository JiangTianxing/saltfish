spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/jx3536/saltfish
          search-paths: config
          default-label: master
        default-profile: dev
      discovery:
        service-id: config-server
        enabled: true
server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://discovery:8080/eureka
  instance:
    prefer-ip-address: false

